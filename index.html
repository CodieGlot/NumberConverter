<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Number System Converter</title>
</head>
<body>
  <h1>Positional Number System Converter</h1>
  <h3>Note: Type "." for non-integer number. Example: 10.75</h3>
  <form>
    <label for="input">Input:</label>
    <input type="text" id="input" name="input">
    <br>
    <label for="input-base">Input Base:</label>
    <select id="input-base" name="input-base">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>
    <br>
    <label for="output-base">Output Base:</label>
    <select id="output-base" name="output-base">
      <option value="2">Binary</option>
      <option value="8">Octal</option>
      <option value="10">Decimal</option>
      <option value="16">Hexadecimal</option>
    </select>
    <br>
    <button type="submit">Convert</button>
  </form>
  <p id="output"></p>

  <script src="script.js"></script>
</body>
</html>
